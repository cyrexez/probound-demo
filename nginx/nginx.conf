events {
    # Increase connections to handle the 1,000 user burst
    worker_connections 2048;
}

http {
    # Define the group of backend workers
    upstream backend_servers {
        server agent-service:8000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Critical for 1,000 concurrent calls:
            # Buffer the request/response to keep the FastAPI workers free
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            
            # Timeout protection
            proxy_connect_timeout 90;
            proxy_send_timeout 90;
            proxy_read_timeout 90;
        }
    }
}